    const StatusBadge = ({ status, type = 'order' }) => {
      let colorClass = 'bg-gray-100 text-gray-800';
      if (type === 'order') {
        switch (status) {
          case OrderStatus.PendingAudit: colorClass = 'bg-purple-100 text-purple-800 border-purple-200'; break;
          case OrderStatus.PriceApproval: colorClass = 'bg-yellow-100 text-yellow-800 border-yellow-200'; break;
          case OrderStatus.Unassigned: colorClass = 'bg-gray-100 text-gray-600 border-gray-200'; break;
          case OrderStatus.ReadyToShip: colorClass = 'bg-blue-100 text-blue-800 border-blue-200'; break;
          case OrderStatus.Shipping: colorClass = 'bg-indigo-100 text-indigo-800 border-indigo-200 animate-pulse'; break;
          case OrderStatus.Completed: colorClass = 'bg-green-100 text-green-800 border-green-200'; break;
          case OrderStatus.Returning: colorClass = 'bg-red-50 text-red-600 border-red-200'; break;
          case OrderStatus.Exchanging: colorClass = 'bg-orange-50 text-orange-600 border-orange-200'; break;
          case OrderStatus.Returned: colorClass = 'bg-red-100 text-red-800 border-red-200'; break;
          case OrderStatus.Exchanged: colorClass = 'bg-orange-100 text-orange-800 border-orange-200'; break;
        }
      } else {
        switch (status) {
          case VehicleStatus.PendingEntry: colorClass = 'bg-gray-100 text-gray-600'; break;
          case VehicleStatus.Entered: colorClass = 'bg-blue-50 text-blue-600'; break;
          case VehicleStatus.Loading:
          case VehicleStatus.Unloading: colorClass = 'bg-indigo-100 text-indigo-700'; break;
          case VehicleStatus.Exited: colorClass = 'bg-green-50 text-green-700'; break;
        }
      }
      return <span className={`px-2.5 py-0.5 rounded-full text-xs font-medium border ${colorClass}`}>{status}</span>;

            <td className="px-4 py-3"><StatusBadge status={v.status} type="vehicle" /></td>
            <td className="px-4 py-3 font-bold">{v.plateNumber}</td>
            <td className="px-4 py-3 text-sm">{v.driverName}<br/><span className="text-xs text-gray-400">{v.driverPhone}</span></td>
            <td className="px-4 py-3 text-sm">{v.entryTime?.split(' ')[1] || '-'}</td>
            <td className="px-4 py-3 text-sm">{v.weighing1 ? `${v.weighing1.weight}T` : '-'}</td>
            <td className="px-4 py-3 text-sm">{v.weighing2 ? `${v.weighing2.weight}T` : '-'}</td>
            <td className="px-4 py-3 text-sm">{v.exitTime?.split(' ')[1] || '-'}</td>
            <td className="px-4 py-3 text-sm font-bold">{v.actualOutWeight || '-'} T</td>
            <td className="px-4 py-3 text-right">
               <button onClick={() => onEdit(v)} disabled={v.status !== VehicleStatus.PendingEntry} className="text-gray-400 hover:text-blue-600 p-1 mr-2"><Edit2 size={16}/></button>
               <button onClick={() => onDelete(v.id)} disabled={v.status !== VehicleStatus.PendingEntry} className="text-gray-400 hover:text-red-600 p-1"><Trash2 size={16}/></button>
            </td>
          </tr>
          {expanded && (
            <tr>
              <td colSpan={10} className="px-4 pb-4 pt-0 bg-gray-50 border-b">
                 <div className="pl-8 pr-2">
                    {(type === 'return' || type === 'exchange') && <div className="mb-2 mt-2 text-sm"><b>原因:</b> {type === 'return' ? v.returnReason : v.exchangeReason || commonReason}</div>}
                    <VehicleTimeline v={v} />
                 </div>
              </td>
            </tr>
          )}
        </React.Fragment>
      );
    };

    const ActionModal = ({ isOpen, onClose, onSave, type, order }) => {
      const [vehicleList, setVehicleList] = useState([]);
      const [editingId, setEditingId] = useState(null);
      const [selectedPlate, setSelectedPlate] = useState('');
      const [driverName, setDriverName] = useState('');
      const [driverPhone, setDriverPhone] = useState('');
      const [weight, setWeight] = useState('');
      const [commonReason, setCommonReason] = useState('');

      const currentRecordType = type === 'ship' ? RecordType.Normal : type === 'return' ? RecordType.Return : RecordType.Exchange;
      const theme = type === 'ship' ? 'blue' : type === 'return' ? 'red' : 'orange';

      useEffect(() => {
        if (isOpen && order) {
          const existing = order.vehicles.filter(v => v.type === currentRecordType);
          setVehicleList(existing);
          if (existing.length > 0) {
             if (type === 'return' && existing[0].returnReason) setCommonReason(existing[0].returnReason);
             if (type === 'exchange' && existing[0].exchangeReason) setCommonReason(existing[0].exchangeReason);
          }
          resetForm();
        }
      }, [isOpen, order]);

      const resetForm = () => {
        setEditingId(null); setSelectedPlate(''); setDriverName(''); setDriverPhone(''); setWeight('');
      };

      const handlePlateChange = (plate) => {
        setSelectedPlate(plate);
        const v = MOCK_VEHICLE_POOL.find(p => p.plateNumber === plate);
        if(v) { setDriverName(v.driverName); setDriverPhone(v.driverPhone); }
      };

      const handleAddOrUpdate = () => {
         if(!selectedPlate || !weight) return;
         const numWeight = parseFloat(weight);
         if(editingId) {
            setVehicleList(prev => prev.map(v => v.id === editingId ? { ...v, plateNumber: selectedPlate, driverName, driverPhone, loadWeight: numWeight, returnWeight: numWeight } : v));
         } else {
            setVehicleList(prev => [...prev, { id: `temp-${Date.now()}`, plateNumber: selectedPlate, driverName, driverPhone, status: VehicleStatus.PendingEntry, loadWeight: type === 'ship' ? numWeight : 0, returnWeight: type !== 'ship' ? numWeight : 0, type: currentRecordType }]);
         }
         resetForm();
      };

      const handleConfirm = () => {
         const finalVehicles = vehicleList.map(v => ({ ...v, returnReason: commonReason, exchangeReason: commonReason }));
         const other = order.vehicles.filter(v => v.type !== currentRecordType);
         onSave({ ...order, vehicles: [...other, ...finalVehicles], status: type === 'ship' ? OrderStatus.ReadyToShip : type === 'return' ? OrderStatus.Returning : OrderStatus.Exchanging });
      };

      if (!order) return null;

      return (
        <Modal isOpen={isOpen} onClose={onClose} title={type === 'ship' ? '出货调度' : type === 'return' ? '退货登记' : '换货登记'}>
           <div className="flex flex-col gap-4 h-[70vh]">
              <div className="bg-gray-50 p-4 rounded text-sm">订单: <b>{order.id}</b> | 产品: <b>{order.productName}</b> | 剩余: <b className={`text-${theme}-600`}>{order.quantity}T</b></div>
              
              {(type === 'return' || type === 'exchange') && (
                <div className={`p-2 bg-${theme}-50 rounded`}><input className="w-full border p-1" placeholder="原因..." value={commonReason} onChange={e=>setCommonReason(e.target.value)}/></div>
              )}

              <div className="border p-3 rounded bg-white">
                 <div className="grid grid-cols-12 gap-2 items-end">
                    <div className="col-span-3"><label className="text-xs">车牌</label><select className="w-full border p-1" value={selectedPlate} onChange={e=>handlePlateChange(e.target.value)}><option value="">选车</option>{MOCK_VEHICLE_POOL.map(v=><option key={v.id} value={v.plateNumber}>{v.plateNumber}</option>)}</select></div>
                    <div className="col-span-3"><label className="text-xs">司机</label><input className="w-full border p-1 bg-gray-50" value={driverName} readOnly /></div>
                    <div className="col-span-3"><label className="text-xs">重量(T)</label><input type="number" className="w-full border p-1" value={weight} onChange={e=>setWeight(e.target.value)} /></div>
                    <div className="col-span-3"><button onClick={handleAddOrUpdate} className={`w-full bg-${theme}-600 text-white p-1 rounded`}>{editingId ? '更新' : '添加'}</button></div>
                 </div>
              </div>

              <div className="flex-1 overflow-auto border rounded">
                 <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-gray-50"><tr><th className="w-8"></th><th>状态</th><th>车牌</th><th>司机</th><th>进厂</th><th>一磅</th><th>二磅</th><th>出厂</th><th>实重</th><th>操作</th></tr></thead>
                    <tbody>
                       {vehicleList.map(v => <VehicleRow key={v.id} v={v} onEdit={(r)=>{setEditingId(r.id); setSelectedPlate(r.plateNumber); setDriverName(r.driverName); setDriverPhone(r.driverPhone); setWeight(r.type===RecordType.Normal?r.loadWeight:r.returnWeight)}} onDelete={(id)=>setVehicleList(prev=>prev.filter(x=>x.id!==id))} theme={theme} type={type} commonReason={commonReason} />)}
                    </tbody>
                 </table>
              </div>

              <div className="flex justify-end gap-2 pt-2 border-t">
                 <button onClick={onClose} className="px-4 py-2 bg-gray-100 rounded">取消</button>
                 <button onClick={handleConfirm} className={`px-6 py-2 bg-${theme}-600 text-white rounded`}>保存</button>
              </div>
           </div>
        </Modal>
      );
    };

    const OrderDetails = ({ order, isOpen, onClose }) => {
      if (!isOpen || !order) return null;
      return (
        <Modal isOpen={isOpen} onClose={onClose} title={`订单详情: ${order.id}`}>
           <div className="p-4 h-[60vh] overflow-y-auto">
              <h3 className="font-bold border-b pb-2 mb-4">基本信息</h3>
              <div className="grid grid-cols-2 gap-4 mb-6">
                 <div>客户: {order.customerName}</div>
                 <div>产品: {order.productName}</div>
                 <div>数量: {order.quantity} T</div>
                 <div>状态: <StatusBadge status={order.status} /></div>
              </div>
              <h3 className="font-bold border-b pb-2 mb-4">车辆记录</h3>
              <div className="space-y-2">
                 {order.vehicles.map(v => (
                    <div key={v.id} className="border p-2 rounded flex justify-between items-center text-sm">
                       <span>{v.plateNumber} ({v.driverName})</span>
                       <span className="font-bold">{v.actualOutWeight ? v.actualOutWeight + 'T' : '未完成'}</span>
                       <StatusBadge status={v.status} type="vehicle"/>
                    </div>
                 ))}
              </div>
           </div>
        </Modal>
      );
    };

    const WarehouseOverview = () => {
      const [warehouses, setWarehouses] = useState(MOCK_WAREHOUSES);
      const [expandedWh, setExpandedWh] = useState(MOCK_WAREHOUSES[0].id);
      const [isPdaOpen, setIsPdaOpen] = useState(false);
      const [pdaMode, setPdaMode] = useState('gen');
      const [localRecords, setLocalRecords] = useState([]);
      const [pdaForm, setPdaForm] = useState({ product: '湿法氟化铝', date: '', line: '1号产线', warehouseId: '', zoneId: '', targetWarehouseId: '', targetZoneId: '', weight: '', barcode: '', adjType: 'add' });

      useEffect(() => {
         const recs = [];
         MOCK_ORDERS.forEach(o => o.vehicles.forEach(v => { if(v.actualOutWeight) recs.push({id: v.id, date: v.exitTime, type: 'out', product: o.productName, qty: v.actualOutWeight, ref: o.id, plate: v.plateNumber}); }));
         setLocalRecords(recs);
      }, []);

      const handlePdaSubmit = () => {
         const w = parseFloat(pdaForm.weight);
         if(!w) return;
         if(pdaMode === 'in') {
            setWarehouses(prev => prev.map(wh => wh.id === pdaForm.warehouseId ? { ...wh, zones: wh.zones.map(z => z.id === pdaForm.zoneId ? { ...z, inventory: [...z.inventory, { id: Date.now(), productName: pdaForm.product, quantity: w, unit: '吨', barcode: pdaForm.barcode }] } : z) } : wh));
            setLocalRecords(prev => [{ id: Date.now(), date: new Date().toLocaleString(), type: 'in', product: pdaForm.product, qty: w, ref: 'PDA', plate: '-' }, ...prev]);
         } else if (pdaMode === 'out') {
             // Simplified out logic
             setLocalRecords(prev => [{ id: Date.now(), date: new Date().toLocaleString(), type: 'out', product: pdaForm.product, qty: w, ref: 'PDA', plate: '-' }, ...prev]);
         }
         alert('操作成功');
      };

      return (
        <div>
           <div className="flex justify-between items-end mb-6">
              <h2 className="text-2xl font-bold">仓库概览</h2>
              <button onClick={()=>setIsPdaOpen(true)} className="flex items-center gap-2 bg-gray-900 text-white px-4 py-2 rounded"><Smartphone size={18}/> PDA作业</button>
           </div>
           
           <div className="grid grid-cols-3 gap-6 mb-6">
              {warehouses.map(wh => (
                 <div key={wh.id} onClick={()=>setExpandedWh(wh.id)} className={`p-5 rounded-xl border cursor-pointer ${expandedWh===wh.id?'bg-indigo-50 border-indigo-200':'bg-white'}`}>
                    <div className="font-bold text-lg">{wh.name}</div>
                    <div className="text-sm text-gray-500">{wh.type}</div>
                 </div>
              ))}
           </div>

           {expandedWh && (
              <div className="bg-white p-6 rounded-xl border">
                 <h3 className="font-bold mb-4">{warehouses.find(w=>w.id===expandedWh).name} - 库存详情</h3>
                 <div className="space-y-4">
                    {warehouses.find(w=>w.id===expandedWh).zones.map(z => (
                       <div key={z.id} className="border rounded p-3">
                          <div className="font-bold mb-2">{z.name}</div>
                          {z.inventory.length===0 ? <div className="text-gray-400 text-sm">无库存</div> : z.inventory.map(i=>(
                             <div key={i.id} className="flex justify-between text-sm border-t pt-2 mt-2 first:border-0 first:mt-0">
                                <span>{i.productName}</span>
                                <span className="font-bold text-indigo-600">{i.quantity}吨</span>
                             </div>
                          ))}
                       </div>
                    ))}
                 </div>
                 
                 <h3 className="font-bold mt-8 mb-4">近期出入库记录</h3>
                 <table className="w-full text-sm">
                    <thead className="bg-gray-50"><tr><th className="p-2 text-left">时间</th><th className="p-2 text-left">类型</th><th className="p-2 text-left">产品</th><th className="p-2 text-left">数量</th></tr></thead>
                    <tbody>
                       {localRecords.slice(0, 5).map(r => (
                          <tr key={r.id} className="border-b">
                             <td className="p-2">{r.date}</td>
                             <td className="p-2"><span className={`px-2 py-0.5 rounded text-xs ${r.type==='in'?'bg-green-100':'bg-orange-100'}`}>{r.type==='in'?'入库':'出库'}</span></td>
                             <td className="p-2">{r.product}</td>
                             <td className="p-2 font-bold">{r.qty}</td>
                          </tr>
                       ))}
                    </tbody>
                 </table>
              </div>
           )}

           {isPdaOpen && (
              <div className="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/70">
                 <div className="bg-white w-full max-w-4xl h-[600px] flex rounded-xl overflow-hidden shadow-2xl">
                    <div className="w-64 bg-gray-100 border-r flex flex-col">
                       <div className="p-4 bg-gray-900 text-white font-bold flex gap-2"><Smartphone/> PDA模拟</div>
                       <div className="p-2 space-y-1">
                          {[['gen','条码生成'],['in','入库'],['out','出库'],['transfer','移库'],['count','盘点']].map(([k,l])=>(
                             <button key={k} onClick={()=>setPdaMode(k)} className={`w-full text-left p-3 rounded ${pdaMode===k?'bg-white shadow text-blue-600':'text-gray-600 hover:bg-gray-200'}`}>{l}</button>
                          ))}
                       </div>
                       <button onClick={()=>setIsPdaOpen(false)} className="mt-auto m-4 bg-gray-200 p-2 rounded">退出</button>
                    </div>
                    <div className="flex-1 p-8 overflow-y-auto">
                       <h3 className="text-xl font-bold mb-6">{pdaMode==='in'?'入库':pdaMode==='out'?'出库':pdaMode==='gen'?'生成条码':'作业'}</h3>
                       <div className="space-y-4 max-w-md">
                          {pdaMode==='gen' && (
                             <>
                                <select className="w-full border p-2 rounded" value={pdaForm.product} onChange={e=>setPdaForm({...pdaForm, product: e.target.value})}><option>湿法氟化铝</option><option>氧化铝</option></select>
                                <input type="date" className="w-full border p-2 rounded" value={pdaForm.date} onChange={e=>setPdaForm({...pdaForm, date: e.target.value})} />
                                <button onClick={()=>setPdaForm({...pdaForm, barcode: `BAR-${Date.now()}`})} className="w-full bg-blue-600 text-white p-3 rounded">生成</button>
                                {pdaForm.barcode && <div className="text-center text-2xl font-mono bg-gray-50 p-4 border rounded">{pdaForm.barcode}</div>}
                             </>
                          )}
                          {(pdaMode==='in' || pdaMode==='out') && (
                             <>
                                <input className="w-full border p-2 rounded" placeholder="扫码..." value={pdaForm.barcode} onChange={e=>setPdaForm({...pdaForm, barcode: e.target.value})}/>
                                <input className="w-full border p-2 rounded" placeholder="产品名称" value={pdaForm.product} onChange={e=>setPdaForm({...pdaForm, product: e.target.value})}/>
                                {pdaMode==='in' && <select className="w-full border p-2 rounded" value={pdaForm.warehouseId} onChange={e=>setPdaForm({...pdaForm, warehouseId: e.target.value})}><option value="">仓库</option>{warehouses.map(w=><option key={w.id} value={w.id}>{w.name}</option>)}</select>}
                                {pdaMode==='in' && <select className="w-full border p-2 rounded" value={pdaForm.zoneId} onChange={e=>setPdaForm({...pdaForm, zoneId: e.target.value})}><option value="">库区</option>{warehouses.find(w=>w.id===pdaForm.warehouseId)?.zones.map(z=><option key={z.id} value={z.id}>{z.name}</option>)}</select>}
                                <input type="number" className="w-full border p-2 rounded font-bold" placeholder="重量(吨)" value={pdaForm.weight} onChange={e=>setPdaForm({...pdaForm, weight: e.target.value})}/>
                                <button onClick={handlePdaSubmit} className={`w-full text-white p-3 rounded ${pdaMode==='in'?'bg-green-600':'bg-orange-600'}`}>确认{pdaMode==='in'?'入库':'出库'}</button>
                             </>
                          )}
                       </div>
                    </div>
                 </div>
              </div>
           )}
        </div>
      );
    };

    // --- MAIN APP COMPONENT ---
    const App = () => {
      const [currentView, setCurrentView] = useState('orders');
      const [orders, setOrders] = useState(MOCK_ORDERS);
      const [activeModal, setActiveModal] = useState(null);
      const [selectedOrder, setSelectedOrder] = useState(null);

      const handleOpenModal = (type, order) => { setSelectedOrder(order); setActiveModal(type); };
      const handleCloseModal = () => { setActiveModal(null); setSelectedOrder(null); };

      return (
        <div className="flex min-h-screen">
           <aside className="w-64 bg-slate-900 text-white flex-col hidden md:flex">
              <div className="p-4 font-bold text-lg flex items-center gap-2"><Truck/> OrderFlow</div>
              <nav className="flex-1 p-2 space-y-2">
                 {[
                   ['dashboard', '工作台', Home], 
                   ['orders', '销售订单', LayoutDashboard], 
                   ['warehouse_view', '仓库概览', Box],
                   ['statistics', '统计分析', TrendingUp]
                 ].map(([k, l, I]) => (
                    <button key={k} onClick={()=>setCurrentView(k)} className={`w-full flex items-center gap-3 p-3 rounded ${currentView===k?'bg-blue-600':'hover:bg-slate-800'}`}>
                       <I size={20}/> {l}
                    </button>
                 ))}
              </nav>
           </aside>
           <main className="flex-1 bg-gray-50 p-8 overflow-auto">
              {currentView === 'dashboard' && <div className="text-2xl font-bold">工作台 (Dashboard)</div>}
              
              {currentView === 'orders' && (
                 <div className="animate-in fade-in">
                    <div className="flex justify-between items-end mb-6">
                       <h2 className="text-2xl font-bold">销售订单</h2>
                       <button onClick={()=>setActiveModal('new')} className="bg-gray-900 text-white px-4 py-2 rounded flex items-center gap-2"><Plus size={18}/> 新增订单</button>
                    </div>
                    <div className="bg-white rounded-xl shadow overflow-hidden">
                       <table className="min-w-full divide-y divide-gray-100">
                          <thead className="bg-gray-50"><tr><th className="px-6 py-4 text-left text-xs text-gray-500">订单号</th><th className="px-6 py-4 text-left text-xs text-gray-500">状态</th><th className="px-6 py-4 text-left text-xs text-gray-500">客户/产品</th><th className="px-6 py-4 text-right text-xs text-gray-500">数量/金额</th><th className="px-6 py-4 text-right text-xs text-gray-500">操作</th></tr></thead>
                          <tbody className="divide-y divide-gray-100">
                             {orders.map(o => (
                                <tr key={o.id} className="hover:bg-gray-50">
                                   <td className="px-6 py-4 font-bold text-sm">{o.id}</td>
                                   <td className="px-6 py-4"><StatusBadge status={o.status}/></td>
                                   <td className="px-6 py-4 text-sm"><div>{o.customerName}</div><div className="text-xs text-gray-400">{o.productName}</div></td>
                                   <td className="px-6 py-4 text-right text-sm"><div>{o.quantity}T</div><div className="text-xs text-gray-400">¥{o.unitPrice}/T</div></td>
                                   <td className="px-6 py-4 text-right">
                                      <div className="flex justify-end gap-2">
                                         <button onClick={()=>handleOpenModal('ship', o)} disabled={o.status===OrderStatus.PendingAudit} className="text-gray-400 hover:text-blue-600"><Truck size={18}/></button>
                                         <button onClick={()=>handleOpenModal('return', o)} className="text-gray-400 hover:text-red-600"><RotateCcw size={18}/></button>
                                         <button onClick={()=>handleOpenModal('price', o)} className="text-gray-400 hover:text-yellow-600"><DollarSign size={18}/></button>
                                         <button onClick={()=>handleOpenModal('detail', o)} className="text-gray-400 hover:text-gray-800"><Edit size={18}/></button>
                                      </div>
                                   </td>
                                </tr>
                             ))}
                          </tbody>
                       </table>
                    </div>
                 </div>
              )}

              {currentView === 'warehouse_view' && <WarehouseOverview />}
              
              {currentView === 'statistics' && <div className="text-2xl font-bold">统计分析 (Statistics)</div>}
           </main>

           <NewOrderModal isOpen={activeModal==='new'} onClose={handleCloseModal} />
           <PriceModal isOpen={activeModal==='price'} onClose={handleCloseModal} order={selectedOrder} />
           <ActionModal isOpen={['ship','return','exchange'].includes(activeModal)} type={activeModal} order={selectedOrder} onClose={handleCloseModal} onSave={(updated)=>{setOrders(prev=>prev.map(o=>o.id===updated.id?updated:o)); handleCloseModal();}} />
           <OrderDetails isOpen={activeModal==='detail'} order={selectedOrder} onClose={handleCloseModal} />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
